version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: nano-banana-backend
    networks:
      - nano-banana-net
    ports:
      - "51130:51130"
    volumes:
      - ./server/config/app.config.json:/app/server/config/app.config.json
      - gallery-data:/app/server/gallery
      - gallery-meta:/app/server/data

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: http://backend:51130
    container_name: nano-banana-frontend
    networks:
      - nano-banana-net
    ports:
      - "51131:80"
    depends_on:
      - backend

volumes:
  gallery-data:
  gallery-meta:

networks:
  nano-banana-net:
    driver: bridge
